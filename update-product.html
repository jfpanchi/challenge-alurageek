<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/alurageek.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/header/nav.css">
    <link rel="stylesheet" href="./assets/css/main/add-product.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">

    <script src="https://kit.fontawesome.com/1be562525d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title> AluraGeek </title>
</head>

<body>

    <header>
        <nav class="nav">
            <div class="nav__contain">
                <div class="logo"></div>
                <div class="search">
                    <input type="text" class="search__input" placeholder="¿Qué deseas buscar?">
                    <div class="search__icon"></div>
                </div>
            </div>
            <div class="nav__login">
                <a class="boton--login" href="get-products.html" >Menu Administrador</a>
            </div>
            
            <div class="search--movil">
                <div class="search--movil__icon"></div>
            </div>
        </nav>
    </header>

    <main class="add-product--contain">
        <section class="add-product">
            <h1 class="add-product__title">Actualizar producto</h1>
            <form id="form-add_product" data-form>
                <!-- <div class="add-product__input-contain--image">
                    <input  class="add-product__input" type="file" name="imagen" placeholder="Imagen" data-tipo="image-product" required>
                    <label class="add-product__label--image" for="imagen">Arrastre para agregar una imagen</label>
                </div> -->
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="image" placeholder="URL" data-tipo="imageProduct" required data-imagen>
                    <label class="add-product__label" for="image">URL Imagen</label>
                    <span class="input-message-error"></span>
                </div>
                <div class="add-product__input-contain">
                    <select class="add-product__input" name="category"  data-tipo="categoryProduct" required data-categoria>
                        <option value="star-wars" selected>Star Wars</option>
                        <option value="consolas">Consolas</option>
                        <option value="diversos">Diversos</option>
                    </select>
                    <span class="input-message-error"></span>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="name" placeholder="Nombre" data-tipo="nameProduct" required data-nombre>
                    <label class="add-product__label" for="name">Nombre del producto</label>
                    <span class="input-message-error"></span>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="number" name="price" placeholder="Precio" data-tipo="priceProduct" required min="0" step="0.01" data-precio>
                    <label class="add-product__label" for="price">Precio del producto</label>
                    <span class="input-message-error"></span>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="description" placeholder="Descripcion" data-tipo="descriptionPrduct" required data-descripcion>
                    <label class="add-product__label" for="description">Descripción del producto</label>
                    <span class="input-message-error"></span>
                </div>
                <button class="add-product__button">Actualizar Producto</button>
            </form>
        </section>
        
    </main>

    <footer>
        <div class="footer">
            <div class="logo"></div>
            <div class="footer__links">
                <div class="logo"></div>
                <a href="#">Quienes somos</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Programa de fidelidad</a>
                <a href="#">Nuestras Tiendas</a>
                <a href="#">Quiero ser franquiciado</a>
                <a href="#">Anúncie aquí</a>
            </div>
            <div class="footer__contact">
                <h3 class="contact__title">Hable con nosotros</h3>
                <form id="form-contact">
                    <div class="contact__input-contain">
                        <input class="contact__input" type="text" name="nombre" placeholder="Nombre" data-tipo="nombre" required maxlength="40">
                        <label class="contact__label" for="nombre">Nombre</label>
                        <span class="input-message-error"></span>
                    </div>
                    <div class="contact__input-contain">
                        <textarea class="contact__input textarea" rows="4" cols="40" name="mensaje" placeholder="Mensaje" data-tipo="mensaje" required maxlength="120"></textarea>
                        <label class="contact__label" for="mesaje">Mensaje</label>
                        <span class="input-message-error"></span>
                    </div>
                    <button class="contact__button">Enviar mensaje</button>
                </form>
            </div>
        </div>

        <div class="author">
            <p>Desarrollado por Jefferson Panchi</p>
            <p>2023</p>
        </div>
    </footer>

    <script type="module" src="./assets/js/validacion-form-contact.js"></script>
    <script type="module" src="./assets/js/validacion-form-add_producto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controllers/update_product-controller.js"></script>
</body>

</html>
