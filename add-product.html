<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/alurageek.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/header/nav.css">
    <link rel="stylesheet" href="./assets/css/main/add-product.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">

    <script src="https://kit.fontawesome.com/1be562525d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title> AluraGeek </title>
</head>

<body>

    <header>
        <nav class="nav">
            <div class="nav__contain">
                <div class="logo"></div>
                <div class="search">
                    <input type="text" class="search__input" placeholder="¿Qué deseas buscar?">
                    <div class="search__icon"></div>
                </div>
            </div>
            
            <div class="search--movil">
                <div class="search--movil__icon"></div>
            </div>
        </nav>
    </header>

    <main class="add-product--contain">
        <section class="add-product">
            <h1 class="add-product__title">Agregar nuevo producto</h1>
            <form action="">
                <div class="add-product__input-contain--image">
                    <input  class="add-product__input" type="file" name="imagen" placeholder="Imagen" id="input" data-tipo="image-product" required>
                    <label class="add-product__label--image" for="imagen">Arrastre para agregar una imagen</label>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="category" placeholder="Categoria" id="input" data-tipo="name-product" required>
                    <label class="add-product__label" for="category">Categoria</label>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="name" placeholder="Nombre" id="input" data-tipo="category-product" required>
                    <label class="add-product__label" for="name">Nombre del producto</label>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="price" placeholder="Precio" id="input" data-tipo="price-product" required>
                    <label class="add-product__label" for="price">Precio del producto</label>
                </div>
                <div class="add-product__input-contain">
                    <input class="add-product__input" type="text" name="description" placeholder="Descripcion" id="input" data-tipo="description-prduct" required>
                    <label class="add-product__label" for="description">Descripción del producto</label>
                </div>
                <button class="add-product__button">Agregar Producto</button>
            </form>
        </section>
        
    </main>

    <footer>
        <div class="footer">
            <div class="logo"></div>
            <div class="footer__links">
                <div class="logo"></div>
                <a href="#">Quienes somos</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Programa de fidelidad</a>
                <a href="#">Nuestras Tiendas</a>
                <a href="#">Quiero ser franquiciado</a>
                <a href="#">Anúncie aquí</a>
            </div>
            <div class="footer__contact">
                <h3 class="contact__title">Hable con nosotros</h3>
                <form action="">
                    <div class="contact__input-contain">
                        <input class="contact__input" type="text" name="nombre" placeholder="Nombre" id="input" data-tipo="nombre" required maxlength="50">
                        <label class="contact__label" for="nombre">Nombre</label>
                    </div>
                    <div class="contact__input-contain">
                        <textarea class="contact__input textarea" rows="4" cols="40" name="mensaje" placeholder="Mensaje" id="input" data-tipo="mensaje" required maxlength="300"></textarea>
                        <label class="contact__label" for="mesaje">Mensaje</label>
                    </div>
                    <button class="contact__button">Enviar mensaje</button>
                </form>
            </div>
        </div>

        <div class="author">
            <p>Desarrollado por Jefferson Panchi</p>
            <p>2023</p>
        </div>
    </footer>

</body>

</html>
