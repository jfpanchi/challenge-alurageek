<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/alurageek.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/header/nav.css">
    <link rel="stylesheet" href="./assets/css/main/products.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">

    <script src="https://kit.fontawesome.com/1be562525d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title> AluraGeek </title>
</head>

<body>

    <header>
        <nav class="nav">
            <div class="nav__contain">
                <a class="logo" href="index.html"></a>
                
            </div>
            
           
        </nav>
    </header>

    <main>

        <section class="category">
            <div class="category__head">
                <h2 class="head__title">Todos los productos</h2>
                <a class="head__button--add" href="./add-product.html">Agregar Producto</a>
            </div>
            <div class="category__products" id="products"></div>
            
        </section>

    </main>

    <footer>
        <div class="footer">
            <div class="logo"></div>
            <div class="footer__links">
                <div class="logo"></div>
                <a href="#">Quienes somos</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Programa de fidelidad</a>
                <a href="#">Nuestras Tiendas</a>
                <a href="#">Quiero ser franquiciado</a>
                <a href="#">Anúncie aquí</a>
            </div>
            <div class="footer__contact">
                <h3 class="contact__title">Hable con nosotros</h3>
                <form id="form-contact">
                    <div class="contact__input-contain">
                        <input class="contact__input" type="text" name="nombre" placeholder="Nombre" data-tipo="nombre" required maxlength="40">
                        <label class="contact__label" for="nombre">Nombre</label>
                        <span class="input-message-error"></span>
                    </div>
                    <div class="contact__input-contain">
                        <textarea class="contact__input textarea" rows="4" cols="40" name="mensaje" placeholder="Mensaje" data-tipo="mensaje" required maxlength="120"></textarea>
                        <label class="contact__label" for="mesaje">Mensaje</label>
                        <span class="input-message-error"></span>
                    </div>
                    <button class="contact__button">Enviar mensaje</button>
                </form>
            </div>
        </div>

        <div class="author">
            <p>Desarrollado por Jefferson Panchi</p>
            <div class="social">
                <a href="https://www.linkedin.com/in/jefferson-panchi-chacon/" target="_blank" aria-label="jefferson-panchi-chacon Linkedin"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/jfpanchi" target="_blank" aria-label="jefferson-panchi-chacon Github"><i class="fa-brands fa-github"></i></a>
            </div>
            <p>2023</p>
        </div>
    </footer>

    <script src="./assets/js/validacion-form-contact.js"></script>
    <script type="module" src="../controllers/get_products-controller.js"></script>
</body>

</html>
